<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Lupe's Barber Shop - Professional barbershop management and online booking" />
    <meta name="theme-color" content="#000000" />
    <title>Lupe's Barber Shop</title>
    <style>
      /* Preload spinner styles - shown before React loads */
      #app-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f5f5f5;
        z-index: 9999;
      }
      #app-loader .spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #e5e7eb;
        border-top-color: #000;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      #app-loader .message {
        position: absolute;
        bottom: calc(50% - 80px);
        color: #666;
        font-size: 16px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }
      /* Hide loader once React takes over */
      #root:not(:empty) ~ #app-loader {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="app-loader">
      <div class="spinner"></div>
      <div class="message">Loading...</div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
